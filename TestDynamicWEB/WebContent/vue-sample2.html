<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body {
	background: #20262E;
	padding: 20px;
	font-family: Helvetica;
}

#app {
	background: #fff;
	border-radius: 4px;
	padding: 20px;
	transition: all 0.2s;
}

li {
	margin: 8px 0;
}

h2 {
	font-weight: bold;
	margin-bottom: 15px;
}

del {
	color: rgba(0, 0, 0, 0.3);
}
</style>
</head>
<body>

	<div id="app">
		<h2>Todos:</h2>
		<ol>
			<li v-for="todo in todos"><label> <input type="checkbox"
					v-on:change="toggle(todo)" v-bind:checked="todo.done"> <del
						v-if="todo.done"> {{ todo.text }} </del> <span v-else> {{
						todo.text }} </span>
			</label></li>
			<li><a :href="link" target="_blank">link</a></li>
			<li><a @click="onLink()">link2</a></li>
			<li>{{ link }}</li>
			<li><label @click="onLink()">{{ link }}</label></li>
		</ol>
	</div>
	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el : "#app",
			data : {
				todos : [ {
					text : "Learn JavaScript",
					done : false
				}, {
					text : "Learn Vue",
					done : false
				}, {
					text : "Play around in JSFiddle",
					done : true
				}, {
					text : "Build something awesome",
					done : true
				} ],
				link : "https://github.com"
			},
			methods : {
				toggle : function(todo) {
					todo.done = !todo.done
				},
				onLink : function() {
					this.link = "http://naver.com"
					return this.link
				}
			}
		})
	</script>

</body>
</html>
